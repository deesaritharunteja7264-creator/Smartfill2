<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
    }

    textarea {
      width: 100%;
      height: 400px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      resize: none;
    }

    .btn-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      textarea {
        height: 250px;
      }

      .btn-row {
        justify-content: center;
      }

      button {
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <main>
    <!-- Text Area -->
    <textarea id="editor" placeholder="Write something here..."></textarea>

    <!-- Action Buttons -->
    <div class="btn-row">
      <button id="save">Save</button>
      <button id="print">Print</button>
      <button id="cancel">Cancel</button>
    </div>
  </main>

  <script>
    // Save functionality (just a placeholder)
    document.getElementById("save").addEventListener("click", () => {
      const text = document.getElementById("editor").value;
      if (text.trim() === "") {
        alert("Nothing to save!");
      } else {
        alert("Your text has been saved (simulation).");
      }
    });

    // Print functionality
    document.getElementById("print").addEventListener("click", () => {
      window.print();
    });

    // Cancel functionality (clear text)
    document.getElementById("cancel").addEventListener("click", () => {
      document.getElementById("editor").value = "";
    });
  </script>
</body>
</html>
